<!DOCTYPE html>
<html lang="en" ng-app="HelloWorldApp">
<head>
    <meta charset="UTF-8">
    <title>Hello World Testing</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="controllers/script.js"></script>
</head>
<body  ng-controller="HelloUserController">
    <header>{{title}}</header>

    <div>
        <input ng-model="name" ng-keyup="NameChange()" placeholder="Please enter you name " />
        <h1>{{greeting}}</h1>
    </div>

    <section>
        <form ng-submit="addDestination()">
            City: <input name="city" type ="text" ng-model = "newDestination.city" placeholder="Please enter your destination city" />
            Country : <input name="country" type ="text" ng-model = "newDestination.country" placeholder="Please enter your destination country" />
            <input type="submit" value ="add"/>
        </form>
    </section>
    <section>
        <h2>Your Trip</h2>

        <div ng-repeat="destination in destinations">
            <span>{{destination.city}}</span>
            <span>{{destination.country}}</span>
        </div>
    </section>


</body>
</html>
